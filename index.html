<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />

		<title>Results summary component</title>
	</head>
	<body>
		<div class="container">
			<div class="result">
				<h4 class="result__title">Your Result</h4>
				<div class="result__percentage">
					<span class="result__percentage__number">76</span>
					<span class="result__percentage__percent">of 100</span>
				</div>
				<div class="result__description-wrapper">
					<h2 class="result__description-wrapper__title">Great</h2>
					<p class="result__description-wrapper__description">
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</div>
			<div class="summary">
				<h4 class="summary__title">Summary</h4>
				<div class="summary__items">
					<div class="summary__items__item">
						<div class="summary__items__item__test-type">
							<img class="summary__items__item__test-type__img" src="./assets/images/icon-reaction.svg" alt="" />
							<div class="summary__items__item__test-type__name">Reaction</div>
						</div>
						<div class="summary__items__item__percentage">
							<span class="summary__items__item__percentage__percent">80</span>
							<span>100</span>
						</div>
					</div>
					<div class="summary__items__item">
						<div class="summary__items__item__test-type">
							<img class="summary__items__item__test-type__img" src="./assets/images/icon-memory.svg" alt="" />
							<div class="summary__items__item__test-type__name">Memory</div>
						</div>
						<div class="summary__items__item__percentage">
							<span class="summary__items__item__percentage__percent">92</span>
							<span>100</span>
						</div>
					</div>
					<div class="summary__items__item">
						<div class="summary__items__item__test-type">
							<img class="summary__items__item__test-type__img" src="./assets/images/icon-verbal.svg" alt="" />
							<div class="summary__items__item__test-type__name">Verbal</div>
						</div>
						<div class="summary__items__item__percentage">
							<span class="summary__items__item__percentage__percent">61</span>
							<span>100</span>
						</div>
					</div>
					<div class="summary__items__item">
						<div class="summary__items__item__test-type">
							<img class="summary__items__item__test-type__img" src="./assets/images/icon-visual.svg" alt="" />
							<div class="summary__items__item__test-type__name">Visual</div>
						</div>
						<div class="summary__items__item__percentage">
							<span class="summary__items__item__percentage__percent">72</span>
							<span>100</span>
						</div>
					</div>
				</div>
				<button>Continue</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
